<ion-content class="register-content">
  <div class="background-image"></div>

  <div class="register-wrapper">
    <div class="glass-header">
      <h1 class="register-title">REGISTRO</h1>
    </div>

    <form (ngSubmit)="register()" class="glass-form">
      <ion-item class="custom-input">
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input [(ngModel)]="name" name="name" required></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label>Rol</ion-label>
        <ion-select [(ngModel)]="role" name="role" placeholder="Seleccione un rol">
          <ion-select-option value="admin">Admin</ion-select-option>
          <ion-select-option value="user">User</ion-select-option>
          <ion-select-option value="guest">Guest</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" type="submit" class="custom-button">Registrar</ion-button>
    </form>

    <div class="register-link">
      <p>¿Ya tienes cuenta?
        <ion-button fill="clear" size="small" routerLink="/" class="login-link">Inicia sesión aquí</ion-button>
      </p>
    </div>
  </div>
</ion-content>
