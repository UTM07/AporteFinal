<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="triangle" aria-hidden="true"></ion-icon>
      <ion-label>Local 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon name="triangle" aria-hidden="true"></ion-icon>
      <ion-label>Local 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon name="triangle" aria-hidden="true"></ion-icon>
      <ion-label>Local 3</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon name="square" aria-hidden="true"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="user" href="/tabs/user">
      <ion-icon name="ellipse" aria-hidden="true"></ion-icon>
      <ion-label>Usuario</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="logout()" class="logout-tab">
      <ion-icon name="log-out" aria-hidden="true"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
